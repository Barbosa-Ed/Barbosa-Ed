<svg fill="none" viewBox="0 0 800 130" width="800" height="100" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .hover-highlight-text {
          font-family: sans-serif;
          font-size: 4em;
          font-weight: 800;
          text-align: center;
          color: #ccc;
          position: relative;
          cursor: pointer;
          transition: color 0.3s ease;
        }

        .hover-highlight-text::before {
          content: '';
          position: absolute;
          bottom: 0;
          left: 0;
          width: 0;
          height: 5px;
          background: linear-gradient(to right, #FFD700, #FF4500);
          transition: width 0.3s ease;
        }

        .hover-highlight-text:hover {
          color: #FFF;
        }

        .hover-highlight-text:hover::before {
          width: 100%;
        }
      </style>
      <h1 class="hover-highlight-text">Ednaldo Barbosa</h1>
    </div>
  </foreignObject>
</svg>
