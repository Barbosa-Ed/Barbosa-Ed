<svg fill="none" viewBox="0 0 800 100" width="800" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(0,255,255);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(255,0,255);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(0,255,255);stop-opacity:1" />
    </linearGradient>
  </defs>

  <style>
    .static-name {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 4.5em;
      font-weight: 900;
      text-align: center;
      fill: #FFF;
      filter: drop-shadow(0px 0px 5px rgba(0,0,0,0.5));
    }

    /* Animação com mais pontos e maior amplitude */
    @keyframes wave-animation {
      0% {
        d: path("M 0 50 C 100 50 100 50 200 50 S 300 50 400 50 S 500 50 600 50 S 700 50 800 50");
      }
      25% {
        /* Amplitude maior (Y=20 para cima, Y=80 para baixo) */
        d: path("M 0 50 C 100 20 100 20 200 50 S 300 80 400 50 S 500 20 600 50 S 700 80 800 50");
      }
      50% {
        d: path("M 0 50 C 100 50 100 50 200 50 S 300 50 400 50 S 500 50 600 50 S 700 50 800 50");
      }
      75% {
        /* Onda invertida */
        d: path("M 0 50 C 100 80 100 80 200 50 S 300 20 400 50 S 500 80 600 50 S 700 20 800 50");
      }
      100% {
        d: path("M 0 50 C 100 50 100 50 200 50 S 300 50 400 50 S 500 50 600 50 S 700 50 800 50");
      }
    }

    .wave-line {
      stroke: url(#waveGradient);
      stroke-width: 4;
      fill: none;
      /* Movimento uniforme (linear) */
      animation: wave-animation 4s linear infinite;
    }
  </style>

  <path class="wave-line" 
        d="M 0 50 C 100 50 100 50 200 50 S 300 50 400 50 S 500 50 600 50 S 700 50 800 50" />
  
  <text class="static-name" x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">
    Ednaldo Barbosa
  </text>
</svg>
